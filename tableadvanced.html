<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table nâng cao</title>
    <style>
td,th{
    border: 1px solid red;
    text-align: center;
    padding: 8px;
    font-family: 'Times New Roman', Times, serif;
    
}   
tr:nth-child(odd){
    background-color: seashell;
}     

    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
            
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Thể dục</td>
            <td>HD Trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn luyện nền nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
